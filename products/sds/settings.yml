## OpenIO.OIOFS

  - name: Mount Points
    group: openio
    section: OIOFS
    variable: mount_points
    type: list<struct>
    spec:
      - name: Account
        variable: account
        type: string
      - name: Container
        variable: container
        type: string
      - name: Active
        variable: active_mode
        type: boolean
        default: true
      - name: Namespace
        variable: namespace
        type: string
        default: '{{ namespace }}'
        hidden: true
      - name: State
        variable: state
        type: choices
        options:
          - present
          - absent
        default: present
        required: true
      - variable: openio_sds_conscience_url
        type: string
        default: '{{ hostvars[groups["conscience"][0]]["openio_bind_address"] }}:6000'
        hidden: true
      - variable: oioproxy_url
        type: string
        default: "{{ hostvars[inventory_hostname]['ansible_' ~ openio_bind_interface]['ipv4']['address'] }}:6006"
        hidden: true
      - variable: ecd_url
        type: string
        default: "{{ hostvars[inventory_hostname]['ansible_' ~ openio_bind_interface]['ipv4']['address'] }}:6017"
        hidden: true
      - variable: redis_sentinel_servers
        type: string
        default: '{{ oiofs_global_redis_sentinel_servers }}'
        hidden: true
      - name: Redis Sentinel Name
        variable: redis_sentinel_name
        type: string
        default: '{{ namespace }}-master-1'
      - name: HTTP Server
        variable: http_server
        type: string
        default: 127.0.0.1:xxxx
      - name: User
        variable: user
        type: string
        default: smbguest
      - name: Group
        variable: group
        type: string
        default: smbguest
      - name: Ignore Flush
        variable: ignore_flush
        type: boolean
        default: true
      - name: Auto Retry
        variable: auto_retry
        type: boolean
        default: false
      - name: Exports
        variable: exports
        type: choices
        options:
          - nfs
          - samba
      - name: NFS Exports
        variable: nfs_exports
        type: struct
        spec:
          - name: Client
            variable: client
            type: string
            default: '*'
            required: true
          - name: UID
            variable: uid
            type: integer
            required: true
          - name: GID
            variable: gid
            type: integer
            required: true
          - name: Options
            variable: options
            type: list<string>
            default: [ rw, async, all_squash, fsid=1 ]
        when:
          variable: exports
          value: nfs
      - name: Samba Exports
        variable: samba_exports
        type: map<string>
        default: {}
        when:
          variable: exports
          value: samba
    readonly: false

